<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>IMC</title>
  </head>
  <body>
    <div class="container">
      <h1>IMC</h1>
      <p>
        <label for="input-height">Altura (m): </label><br />
        <input
          class="caixa"
          placeholder="Informe a altura (Ex: 1.80)"
          type="text"
          id="altura"
          name="altura"
          maxlength="5"
          height="3px"
          width="10px"
        />
      </p>

      <p>
        <label for="input-weight">Peso (kg):</label><br />
        <input
          class="caixa"
          placeholder="Informe o peso (Ex: 90.0)"
          type="text"
          id="peso"
          name="peso"
          size="10"
          maxlength="5"
          height="3px"
          width="10px"
        />
      </p>

      <p>
        <input
          class="bt"
          type="button"
          value="Calcular"
          onclick="calcula_imc()"
        />
      </p>
      <p id="resultado"></p>
      <footer>Desenvolvido por Eula Paula Ribeiro</footer>

      <script defer src="./js/script.js"></script>
    </div>
  </body>
</html>
